<mat-expansion-panel>
   <mat-expansion-panel-header>
      <mat-panel-title> {{futureMenu.startDate | date:'MMMM d'}} - {{futureMenu.endDate | date:'MMMM d'}}
      </mat-panel-title>
      <mat-action-row>
         <button matButton (click)="onEditButtonClicked($event)">Edit</button>
         <button matButton (click)="onDeleteButtonClicked($event)">Delete</button>
      </mat-action-row>
   </mat-expansion-panel-header>

   <ng-template matExpansionPanelContent>
      <div class="rations">
         @for (ration of futureMenu.rations; track ration.id) {
         <mat-card (click)="onRationCardClicked(ration)" class="pointer">
            <mat-card-header class="center">
               <mat-card-subtitle>{{ration.date | date:'MMMM d' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
               @for (rationItem of ration.rationItems; track rationItem.id) {

               <p><mat-chip>{{rationItem.mealType}}</mat-chip> {{rationItem.dish.name}}</p>
               }
            </mat-card-content>

         </mat-card>}
      </div>
   </ng-template>

</mat-expansion-panel>
