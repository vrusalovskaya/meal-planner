<mat-card>
   <mat-card-header>
      <mat-card-title>{{menu.startDate | date:'longDate'}} - {{menu.endDate | date:'longDate'}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <div class="rations">
         @for (ration of menu.rations; track ration.id) {
         <mat-card appearance="filled">
            <mat-card-header>
               <mat-card-subtitle>{{ration.date | date:'MMMM d' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
               @for (rationItem of ration.rationItems; track rationItem.id) {
                 <p><mat-chip>{{rationItem.mealType}}</mat-chip>  </p>
                 <p>{{rationItem.dish.name}}</p>
               }
            </mat-card-content>
         </mat-card>
         }
      </div>
   </mat-card-content>
</mat-card>
